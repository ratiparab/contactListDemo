<div class="container">
  <div class="row">
    <div class="col-12 mgb-30">
      <h2 class="text-center">Contact Data</h2>
    </div>
    <div class="col-12">
      <form name="contactForm" ng-submit="saveRecord()" novalidate>
        <div class="input-group row mgb-30">
          <label class="col-sm-2">First Name</label>
          <input type="text" name="firstName"  class="form-control col-sm-10" ng-model="newContact.firstName" ng-pattern="/^[A-Za-z]+$/" required>
          <span ng-if="contactForm.$dirty && contactForm.firstName.$error.required" class="col-sm-offset-2 col-sm-10 text-danger error">Please enter first name</span>
          <span ng-if="contactForm.firstName.$error.pattern" class="col-sm-offset-2 col-sm-10 text-danger error">Please enter valid name.</span>		
        </div>
      
        <div class="input-group row mgb-30">
          <label class="col-sm-2">Last Name</label>
          <input type="text" name="lastName"  class="form-control col-sm-10" ng-model="newContact.lastName" ng-pattern="/^[A-Za-z]+$/" required>
          <span ng-if="contactForm.$dirty && contactForm.lastName.$error.required" class="col-sm-offset-2 col-sm-10 text-danger error">Please enter last name</span>
          <span ng-if="contactForm.lastName.$error.pattern" class="col-sm-offset-2 col-sm-10 text-danger error">Please enter valid name.</span>		
        </div>
      
        <div class="input-group row mgb-30">
          <label class="col-sm-2">Phone</label>
          <input type="tel" name="phone" class="form-control col-sm-10" ng-model="newContact.phone" maxlength="10" ng-pattern="/^[789]\d{9}$/" required>
          <span ng-if="contactForm.$dirty && contactForm.phone.$error.required" class="col-sm-offset-2 col-sm-10 text-danger error">Please enter mobile no.</span>
          <span ng-if="contactForm.phone.$error.pattern" class="col-sm-offset-2 col-sm-10 text-danger error">Please enter valid mobile no.</span>
        </div>
      
        <div class="row mgb-30">
          <div class="col-12 text-center">
            <div class="bottom-btn ">
              <button type="submit" ng-disabled="contactForm.$invalid" class="regular-button btn btn-primary">Save</button>
            </div>
          </div>
        </div>
        
      </form>
    </div>
    <div class="col-12" ng-if="contacts.length!=0">
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in contacts">
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.phone }}</td>
            <td>
              <input type="button" value="Edit" ng-click="edit(contact.id)" class="btn btn-success" />
              <input type="button" value="Delete" ng-click="delete(contact.id)" class="btn btn-danger" />
            </td>
          </tr>
        </tbody>        
      </table>
    </div>
  </div>
